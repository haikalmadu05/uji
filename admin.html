<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Generate Invitation Link</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="admin-container">
        <h1>Generate Invitation Link</h1>
        <form id="invitation-form">
            <label for="guestName">Enter Guest Name:</label>
            <input type="text" id="guestName" placeholder="Enter name">
            <button type="button" onclick="generateLink()">Generate Link</button>
        </form>
        <p id="generated-link" class="link-output"></p>
    </div>
    <script src="admin.js"></script>
</body>
</html>
